<!DOCTYPE html>
<html>
<head>
  <title>Single Cell Portal</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/b3ed42fe0f.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
    }

    #main-body {
      padding-bottom: 155px;
    }

    #wrap {
      min-height: 100%;
    }

    .section-pad {
      margin-top: 80px;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #efefef;
      padding-top: 25px;
      position: relative;
      margin-top: -155px; /* negative value of footer height */
      height: 155px;
      clear:both;
      width: 100%;
    }

    .footer img {
      margin-bottom: 10px;
    }

    .footer a {
      color: inherit;
    }

    .sc-navbar {
      min-height: 70px !important;
    }
    .sc-navbar .navbar-header {
      margin-top: 10px;
    }
    .sc-navbar .navbar-header .navbar-brand {
      font-size: 22px;
    }
    .sc-navbar .nav {
      margin-top: 12px;
      font-size: 16px;
    }
    .well {
      background: none;
      background-color: none;
    }
    #notice {
      background-color: #f2dede;
    }
  </style>
</head>
<body>
<nav class="navbar fluid navbar-inverse navbar-fixed-top sc-navbar" role="navigation" id="single-cell-navbar">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/single_cell" class="navbar-brand hidden-xs check-upload"><span class='fa fa-home'></span> Single Cell Portal<sup class='text-danger'><small> BETA</small></sup></a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav pull-right">
      <li class='dropdown'><a href="#" class=dropdown-toggle" data-toggle="dropdown"><span class='fa fa-question-circle'></span> Help <span class='caret'></span></a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="https://github.com/broadinstitute/single_cell_portal/wiki" class='check-upload' target='_blank'><span class='fa fa-info-circle fa-fw'></span> Documentation/Wiki</a></li>
          <li><a href="https://github.com/broadinstitute/single_cell_portal/issues" class='check-upload' target='_blank'><span class='fa fa-github fa-fw'></span> Issues</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" id="wrap">
  <div class="row section-pad" id="main-body">
    <div class="col-md-12">
      <div class="bg-danger well well-lg" id="notice">
        <h3 class="text-danger text-center">We're sorry, but something went wrong.</h3>
        <p class="lead text-center">Please <a href="https://github.com/broadinstitute/single_cell_portal/issues">report an issue</a> if this problem persists.</p>
      </div>
    </div>
  </div>
</div>
<div class="footer container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">

      <a href="http://www.broadinstitute.org"><img class="center-block img-responsive" src="/single_cell/assets/broad-logo.png" alt="Broad logo"></a>
      <p class="text-muted">&copy; 2017 The Broad Institute of MIT & Harvard</p>
    </div>
  </div>
</div>
</body>
</html>
